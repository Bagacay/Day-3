<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><h1>snap</h1></a>
      <nav>
        <input type="checkbox" id="toggle" class="toggle-input" />
        <ul class="menu">
          <label for="toggle" class="close-btn"
            ><img src="/images/icon-close-menu.svg" alt="close-menu-btn"
          /></label>
          <div class="nav-menu">
            <li><a href="">Features</a></li>
            <li><a href="">Company</a></li>
            <li><a href="">Career</a></li>
            <li><a href="">About</a></li>
          </div>
          <div class="accounts">
            <li><a href="">Login</a></li>
            <li><a href="">Register</a></li>
          </div>
        </ul>
      </nav>
      <label for="toggle" class="open-btn">
        <img src="/images/icon-menu.svg" alt="open-menu-btn" />
      </label>
    </header>
    <div class="wrapper">
      <main>
        <article class="hero">
          <div class="hero-img-container">
            <div class="hero-img" alt=""></div>
          </div>
          <article class="hero-details">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button>Learn more</button>
          </article>
        </article>
      </main>
      <footer>
        <img src="/images/client-databiz.svg" alt="" />
        <img src="/images/client-audiophile.svg" alt="" />
        <img src="/images/client-meet.svg" alt="" />
        <img src="/images/client-maker.svg" alt="" />
      </footer>
    </div>
  </body>
</html>
